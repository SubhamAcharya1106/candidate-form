<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Candidate Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="candidateForm">
      <h2>Candidate Registration</h2>

      <div class="form-group">
        <label for="fullName">Full Name*</label>
        <input type="text" id="fullName" name="fullName" required>
        <small class="error" id="fullNameError"></small>
      </div>

      <div class="form-group">
        <label for="email">Email Address*</label>
        <input type="email" id="email" name="email" required>
        <small class="error" id="emailError"></small>
      </div>

      <div class="form-group toggle-group">
        <label>Phone Number?</label>
        <label class="switch">
          <input type="checkbox" id="phoneToggle" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="form-group" id="phoneGroup">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone">
        <small class="error" id="phoneError"></small>
      </div>

      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required>
        <small class="error" id="passwordError"></small>
      </div>

      <div class="form-group">
        <label for="lang">Language*</label>
        <select id="lang" name="lang" required>
          <option value="">Select Language</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="nl">Dutch</option>
          <option value="it">Italian</option>
          <option value="de">German</option>
        </select>
        <small class="error" id="langError"></small>
      </div>

      <div class="form-group">
        <label for="about">About Yourself*</label>
        <textarea id="about" name="about" rows="5" required></textarea>
        <small class="error" id="aboutError"></small>
      </div>

      <button type="submit" id="saveBtn" disabled>Save</button>
    </form>

    <div id="successMsg" class="success-msg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
